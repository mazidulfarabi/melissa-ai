<!DOCTYPE html>
<html lang = "en">
<head>
      <meta charset = "UTF-8">
	    <title>Melissa - Friend.AI</title>
	    <meta name="description" content="Melissa is your AI friend whom you can chat with."/>
	    <meta name="keywords" content="Melissa,Melissa AI,AI,chat,friend,Thynkzone"/>
	    <meta name="author" content="Md. Mazidul Haque Farabi | Thynkzone"/>
      <link rel="preload" href = "stylesheet.css" as="style">
      <link rel="stylesheet" href="stylesheet.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
      <meta name="viewport" content="width=480, user-scalable=0" />
</head>
<body>

	<div class="container">
		<!-- Header Bar -->
		<div class="header">
			<div class="header-left">
				<div class="back-arrow">←</div>
				<div class="contact-info">
					<img src="melissa.jpg" alt="Melissa" class="avatar">
					<div class="contact-details">
						<div class="contact-name">Melissa</div>
						<div class="contact-status">Online</div>
					</div>
				</div>
			</div>
			<div class="header-right">
				<button class="reset-btn" title="Clear Chat">🔄</button>
			</div>
		</div>

		<!-- Chat Area -->
		<div class="chat"></div>
		<div class="busy"></div>

		<!-- Input Area -->
		<div class="input-area">
			<textarea class="input-field" placeholder="Message" rows="1" autofocus></textarea>
			<button type="submit" class="send-btn">Send</button>
		</div>
	</div>

<script src="jscript.js"></script>
</body>
</html>
