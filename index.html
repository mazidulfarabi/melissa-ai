<!DOCTYPE html>
<html lang = "bn">
<head>
      <meta charset = "UTF-8">
	    <title>গাছের রোগ নির্ণয় AI - Plant Disease Detection</title>
	    <meta name="description" content="গাছের রোগ নির্ণয়ের জন্য AI সহায়ক - Plant Disease Detection AI Assistant"/>
	    <meta name="keywords" content="গাছের রোগ,রোগ নির্ণয়,AI,চ্যাট,সহায়ক,Thynkzone,plant disease,AI assistant"/>
	    <meta name="author" content="Md. Mazidul Haque Farabi | Thynkzone"/>
      <link rel="preload" href = "stylesheet.css" as="style">
      <link rel="stylesheet" href="stylesheet.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;500;700&display=swap" rel="stylesheet">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
</head>
<body>

	<div class="container">
		<!-- Header Bar -->
		<div class="header">
			<div class="header-left">
				<div class="contact-info">
					<img src="logo.png" alt="গাছের রোগ নির্ণয় AI" class="avatar">
					<div class="contact-details">
						<div class="contact-name">গাছের রোগ নির্ণয় AI</div>
						<div class="contact-status">
							<span class="online-dot"></span>
							<span class="status-text">অনলাইন</span>
						</div>
					</div>
				</div>
			</div>
			<div class="header-right">
				<button class="reset-btn" title="চ্যাট সাফ করুন">
					<svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z" fill="currentColor"/>
					</svg>
				</button>
			</div>
		</div>

		<!-- Chat Area -->
		<div class="chat"></div>
		<div class="busy"></div>

		<!-- Input Area -->
		<div class="input-area">
			<div class="input-container">
				<textarea class="input-field" placeholder="স্ক্যান করুন..." rows="1" autofocus></textarea>
				<div class="input-buttons">
					<input type="file" id="image-upload" accept="image/*" style="display: none;">
					<button type="button" class="image-btn" title="ছবি আপলোড করুন">
						<svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z" fill="currentColor"/>
						</svg>
					</button>
					<button type="button" class="camera-btn" title="ক্যামেরা দিয়ে ছবি তুলুন">
						<svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path d="M12 12m-3.2 0a3.2 3.2 0 1 0 6.4 0 3.2 3.2 0 1 0-6.4 0" fill="currentColor"/>
							<path d="M9 2L7.17 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2h-3.17L15 2H9zm3 15c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z" fill="currentColor"/>
						</svg>
					</button>
					<button type="button" class="scan-btn" title="গাছ/পাতা স্ক্যান করুন">
						<svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path d="M9 2H5c-1.1 0-2 .9-2 2v4c0 1.1.9 2 2 2h4c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM19 2h-4c-1.1 0-2 .9-2 2v4c0 1.1.9 2 2 2h4c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM9 14H5c-1.1 0-2 .9-2 2v4c0 1.1.9 2 2 2h4c1.1 0 2-.9 2-2v-4c0-1.1-.9-2-2-2zM19 14h-4c-1.1 0-2 .9-2 2v4c0 1.1.9 2 2 2h4c1.1 0 2-.9 2-2v-4c0-1.1-.9-2-2-2z" fill="currentColor"/>
						</svg>
					</button>
					<button type="submit" class="send-btn" title="পাঠান">
						<svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" fill="currentColor"/>
						</svg>
					</button>
				</div>
			</div>
			<div class="image-preview" id="image-preview" style="display: none;">
				<img id="preview-img" src="" alt="Preview">
				<button type="button" class="remove-image-btn" title="ছবি সরান">×</button>
			</div>
		</div>
	</div>

	<!-- Camera Interface Modal -->
	<div class="camera-modal" id="camera-modal" style="display: none;">
		<div class="camera-overlay">
			<div class="camera-container">
				<div class="camera-header">
					<h3 id="camera-title">ক্যামেরা</h3>
					<button type="button" class="close-camera-btn" title="বন্ধ করুন">×</button>
				</div>
				<div class="camera-preview-container">
					<video id="camera-preview" autoplay playsinline></video>
					<canvas id="camera-canvas" style="display: none;"></canvas>
					<div class="camera-overlay-grid" id="camera-overlay-grid"></div>
				</div>
				<div class="camera-controls">
					<button type="button" class="capture-btn" id="capture-btn" title="ছবি তুলুন">
						<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
							<circle cx="12" cy="12" r="10" fill="white"/>
							<circle cx="12" cy="12" r="8" fill="currentColor"/>
						</svg>
					</button>
					<button type="button" class="switch-camera-btn" id="switch-camera-btn" title="ক্যামেরা পরিবর্তন করুন" style="display: none;">
						<svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path d="M20 5h-3.17L15 3H9L7.17 5H4C2.9 5 2 5.9 2 7v10c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zM12 18c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z" fill="currentColor"/>
							<path d="M12 9l-1.41 1.41L12.17 12l-1.58 1.59L12 15l3-3-3-3z" fill="currentColor"/>
						</svg>
					</button>
				</div>
			</div>
		</div>
	</div>

<script src="jscript.js"></script>
</body>
</html>
