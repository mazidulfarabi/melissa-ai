<!DOCTYPE html>
<html lang = "en">
<head>
      <meta charset = "UTF-8">
	    <title>Melissa - Friend.AI</title>
	    <meta name="description" content="Melissa is your AI friend whom you can chat with."/>
	    <meta name="keywords" content="Melissa,Melissa AI,AI,chat,friend,Thynkzone"/>
	    <meta name="author" content="Md. Mazidul Haque Farabi | Thynkzone"/>
      <link rel="preload" href = "stylesheet.css" as="style">
      <link rel="stylesheet" href="stylesheet.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
      <meta name="viewport" content="width=480, user-scalable=0" />
</head>
<body>

	<div class="container">
		<!-- Header Bar -->
		<div class="header">
			<div class="header-left">
				<div class="contact-info">
					<img src="melissa.jpg" alt="Melissa" class="avatar">
					<div class="contact-details">
						<div class="contact-name">Melissa</div>
						<div class="contact-status">
							<span class="online-dot"></span>
							Online
						</div>
					</div>
				</div>
			</div>
			<div class="header-right">
				<button class="reset-btn" title="Clear Chat">
					<svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z" fill="currentColor"/>
					</svg>
				</button>
			</div>
		</div>

		<!-- Chat Area -->
		<div class="chat"></div>
		<div class="busy"></div>

		<!-- Input Area -->
		<div class="input-area">
			<textarea class="input-field" placeholder="Message" rows="1" autofocus></textarea>
			<button type="submit" class="send-btn">
				<svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
					<path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" fill="currentColor"/>
				</svg>
			</button>
		</div>
	</div>

<script src="jscript.js"></script>
</body>
</html>
